<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Task</title>
  </head>
  <body>
    <div class="slidecontainer">
      <h1>Slider:</h1>
      <input
        type="range"
        min="5"
        max="35"
        value="10"
        class="slider"
        id="myRange"
      />
    </div>
    <div>
      <h2>Value: <span class="value"></span></h2>
      <h1>Some text:</h1>
      <span class="text">
        <p><strong>text1</strong></p>
        <p><strong>text2</strong></p>
        <p><strong>text3</strong></p>
      </span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
